package:
  name: webb-test
  dependencies:
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - spec: ">=8.0.0 <9.0.0"
    - spec-discovery: ">=8.2.0 <9.0.0"
    - spec-node: ">=0.0.1 <0.0.4"

  test:
    main: Test.Main
    dependencies: []
    
  publish:
    version: 0.0.1
    license: BSD-3-Clause
    include:
    exclude:
    location:
      # There are a few supported locations:
      # 1) Github: no URL needed, just username and the name of the repo
      #    The `subdir` field is optional, and only necessary if your
      #    package is not in the root of the repo.
      githubOwner: owners-username
      githubRepo: repo-name
      subdir: lib
      # 2) Git: any git server should work with this
      #    The `subdir` is optional as above
      url: git://someurl...
      subdir: lib


    
workspace:
  packageSet:
    registry: 63.9.0
  extraPackages:
    spec-discovery: 8.2.0
